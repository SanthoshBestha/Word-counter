<!DOCTYPE html>
<div lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word counter</title>
</head>
<div class="heading">
    <h1>Word Counter</h1></div>
    <div class="container"> 
    <textarea class="textarea" id="inputText" ></textarea></div>
    <div class="result">
    <button onclick="countWords()" class="click">Count Words</button>
    <input id="result" class="re"></input>

</div>

    <script>
        function countWords() {
        var text = document.getElementById('inputText').value;
        var wordCount = text.trim().split(/\s+/).length;
        document.getElementById('result').value = wordCount;
        if (wordCount >= 100){
            
            alert("Too many words! Please enter less than or equal to 100.");
        }
    } 

    </script>
    <style>
        body{
            background: #87CEEB;
        }
        h1{
            font-size: 5rem;
            margin :0;
            padding: 7% auto;
            align-items: center;
            justify-content: center;
            justify-self: center;
            font-size: 100px;
            color: #bb6537;
            
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            justify-self:center;
            height: max-content;
            margin: 80px;
        }  
        .textarea{
            width: 80%;
            border-radius: 1rem;
            border: 5px solid #6d3b7390;
            resize: none;
            overflow: scroll;
            height: 200px;
            position: relative;
            top: 50px;
            left: 50px;
            font: 100;
            font-size: larger;
            font-family: 'Times New Roman', Times, serif;
            font-weight: 100;
            background-color: 2px 2px 4px #e07314;
        }
        button{
            cursor: pointer;
            outline:none;
            height: 50px;
            width: 100px;
            text-align: center;
            line-height: 10px;
            letter-spacing: 1px;
            background-color: #a5deba;
            color: rgb(196, 116, 116);
            border: none;
            align-self: center;
            justify-self: center;
            border-color: #ab5d34;
            border-radius: 4px;
        }
        .result{
            display: flex ;
            justify-content: center;
            margin: 10px;
            margin-right: 10px;
            padding: 1rem ;
            margin: 10px;
            align-items: center;
            align-content: center;
            border-color: #e05e18;
            border-radius: 4px;
        }
        .re{
            
            max-width: fit-content;
            height: 40px;
            margin-left: 20px;
            border-radius: 10px;
            background-color: aliceblue;
            text-align: center;
            border-color: rgb(72, 40, 101);
            background-origin: padding-box;
        }
    </style>
</body>
</html>
